{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll Monkey</title>
  </head>
  <body>
  {% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{% url 'polls:detail' %}?qid={{question.id}}">{{ question.question_text }}</a>
        <span class="badge badge-primary badge-pill">{{question.total_votes}}</span></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
  <a href="{% url 'polls:create' %}" class="btn btn-primary mt-1">Create Poll</a>

  </body>
</html>
